# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - CardCollector

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Change Directory
        run: cd CardCollector.Net6 
        
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: |
         cd CardCollector.Net6 
         dotnet build --configuration Release
        
   

      - name: dotnet publish
        run: |
         cd CardCollector.Net6 
         dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CardCollector'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_558737CC3D19479D9FA6A83607B7391B }}
          package: .
          
  jmeter-test:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run JMeter Tests
        uses: QAInsights/PerfAction@v3.1
        with:
         test-plan-path: TestPlans/View_Results_in_Table.jmx
         args: ""

    
      - name: Upload JMeter Results
        uses: actions/upload-artifact@v2
        with:
         name: jmeter-results
         path: result.jtl
         if-no-files-found: warn
        
  
    
